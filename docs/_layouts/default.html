<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hocus-Pocus</title>
    <link href="http://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:100,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/docs.css">
  </head>

  <body>
    <div class="navbar">
      <div class="container navbar-container">
        <div class="grid grid-pair">
          <div class="grid-item 1/2">
            <a href="/" class="brand">Hocus-Pocus</a>
          </div>
          <div class="grid-item 1/2">
            <div>
              <a href="https://github.com/bkzl/hocus-pocus" class="btn btn-repository">
                Follow on GitHub
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container padding-double-bottom">
      <div class="grid">
        <div class="grid-item 1/5 mobile-hidden">
          <ul class="list-menu">
            {% include navigation.ext %}
          </ul>
        </div>
        <div class="grid-item 4/5 mobile-1/1">
          <div class="hidden mobile-visible margin-double-bottom">
            <ul class="list-inline">
              {% include navigation.ext %}
            </ul>
          </div>

          {{ content }}
        </div>
      </div>
    </div>

    <footer class="footer sticky-footer">
      <div class="container">
        <div class="grid grid-pair">
          <div class="grid-item 1/2 mobile-1/1">
            Maintained by <a href="http://bkzl.github.io">bkzl</a>
            under the <a href="https://github.com/bkzl/hocus-pocus/blob/master/LICENSE">MIT license</a>.
          </div>
          <div class="grid-item 1/2 mobile-hidden">
            Latest release: <a href="https://github.com/bkzl/hocus-pocus/tree/v0.1.3">v0.1.3</a>
          </div>
        </div>
      </div>
    </footer>

    {% if site.serving %}
      <script src="//localhost:35729/livereload.js"></script>
    {% else %}
      <script type="text/javascript">
        var _gauges = _gauges || [];
        (function() {
          var t   = document.createElement('script');
          t.type  = 'text/javascript';
          t.async = true;
          t.id    = 'gauges-tracker';
          t.setAttribute('data-site-id', '55fc172892c6ac504901654a');
          t.setAttribute('data-track-path', 'http://track.gaug.es/track.gif');
          t.src = 'https://track.gaug.es/track.js';
          var s = document.getElementsByTagName('script')[0];
          s.parentNode.insertBefore(t, s);
        })();
      </script>
    {% endif %}
  </body>
</html>
