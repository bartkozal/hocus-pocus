<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hocus-Pocus</title>
    <link href="http://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:100,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/docs.css">
  </head>

  <body>
    <div class="navbar">
      <div class="container navbar-container">
        <div class="grid grid-pair">
          <div class="grid-item 1/2">
            <div class="brand">Hocus-Pocus</div>
          </div>
          <div class="grid-item 1/2">
            <ul class="navbar-menu">
              <li><a href="https://github.com/bkzl/hocus-pocus">View the GitHub project</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container padding-double-bottom">
      <div class="grid">
        <div class="grid-item 1/5">
          <ul class="list-menu">
            <li><a href="/">Quick Start</a></li>
            <li><a href="/global">Global</a></li>
            <li><a href="/layout">Layout</a></li>
            <li><a href="/type">Type</a></li>
            <li><a href="/images">Images</a></li>
            <li><a href="/tables">Tables</a></li>
            <li><a href="/box">Box</a></li>
            <li><a href="/flashes">Flashes</a></li>
            <li><a href="/navbar">Navbar</a></li>
            <li><a href="/sticky-footer">Sticky Footer</a></li>
          </ul>
        </div>
        <div class="grid-item 4/5">
          {{ content }}
        </div>
      </div>
    </div>

    <footer class="footer sticky-footer">
      <div class="container">
        <div class="grid grid-pair">
          <div class="grid-item 1/2">
            Maintained by <a href="http://bkzl.github.io">bkzl</a>
            under the <a href="https://github.com/bkzl/hocus-pocus/blob/master/LICENSE">MIT license</a>.
          </div>
          <div class="grid-item 1/2">
            Latest release: <a href="https://github.com/bkzl/hocus-pocus/tree/v0.0.9">v0.0.9</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
