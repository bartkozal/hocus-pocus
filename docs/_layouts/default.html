<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hocus-Pocus</title>
    <link href="http://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:100,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/docs.css">
  </head>

  <body>
    <div class="navbar">
      <div class="container navbar-container">
        <div class="grid grid-pair">
          <div class="grid-item 1/2">
            <a href="/" class="brand">Hocus-Pocus</a>
          </div>
          <div class="grid-item 1/2">
            <div>
              <a href="https://github.com/bkzl/hocus-pocus" class="btn btn-repository">
                Follow on GitHub
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container padding-double-bottom">
      <div class="grid">
        <div class="grid-item 1/5 mobile-hidden">
          <ul class="list-menu">
            {% include navigation.ext %}
          </ul>
        </div>
        <div class="grid-item 4/5 mobile-1/1">
          <div class="hidden mobile-visible margin-double-bottom">
            <ul class="list-inline">
              {% include navigation.ext %}
            </ul>
          </div>

          {{ content }}
        </div>
      </div>
    </div>

    <footer class="footer sticky-footer">
      <div class="container">
        <div class="grid grid-pair">
          <div class="grid-item 1/2 mobile-1/1">
            Maintained by <a href="http://bkzl.github.io">bkzl</a>
            under the <a href="https://github.com/bkzl/hocus-pocus/blob/master/LICENSE">MIT license</a>.
          </div>
          <div class="grid-item 1/2 mobile-hidden">
            Latest release: <a href="https://github.com/bkzl/hocus-pocus/tree/v0.1.3">v0.1.3</a>
          </div>
        </div>
      </div>
    </footer>

    {% if site.serving %}
      <script src="//localhost:35729/livereload.js"></script>
    {% else %}
      <script type="text/javascript">
        !function(){var analytics=window.analytics=window.analytics||[];if(!analytics.initialize)if(analytics.invoked)window.console&&console.error&&console.error("Segment snippet included twice.");else{analytics.invoked=!0;analytics.methods=["trackSubmit","trackClick","trackLink","trackForm","pageview","identify","reset","group","track","ready","alias","page","once","off","on"];analytics.factory=function(t){return function(){var e=Array.prototype.slice.call(arguments);e.unshift(t);analytics.push(e);return analytics}};for(var t=0;t<analytics.methods.length;t++){var e=analytics.methods[t];analytics[e]=analytics.factory(e)}analytics.load=function(t){var e=document.createElement("script");e.type="text/javascript";e.async=!0;e.src=("https:"===document.location.protocol?"https://":"http://")+"cdn.segment.com/analytics.js/v1/"+t+"/analytics.min.js";var n=document.getElementsByTagName("script")[0];n.parentNode.insertBefore(e,n)};analytics.SNIPPET_VERSION="3.1.0";
        analytics.load("MHCdjmSpfnYsst2T14Vsl1BomVT7CV3X");
        analytics.page()
        }}();
      </script>
    {% endif %}
  </body>
</html>
