<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-site-verification" content="2KpvCeE4Oo8GfkHKQwHppQGPgLU3ih57WtS6hVDZ2MQ">
    <title>Hocus-Pocus</title>
    <link rel="stylesheet" href="/docs.css">
  </head>

  <body class="padding-2/1-vertical">
    <div class="container">
      <div class="grid">
        <div class="grid-item 1/5 compact-hidden">
          <div class="navigation" data-gumshoe-header>
            {% include navigation.html list="menu" %}
          </div>
        </div>
        <div class="grid-item 4/5 compact-1/1">
          <div class="hidden compact-visible margin-bottom">
            {% include navigation.html list="inline" %}
          </div>
          {{ content }}
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gumshoe/3.3.1/js/gumshoe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/10.1.0/js/smooth-scroll.min.js"></script>
    <script>
      var scrolled = false;

      document.addEventListener("scroll", function() {
        if (!scrolled) {
          gumshoe.init({
            activeClass: 'is-active',
          });
          scrolled = true
        }
      })

      smoothScroll.init({
        offset: 32
      });
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-51355575-4', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
