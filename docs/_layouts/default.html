<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-site-verification" content="2KpvCeE4Oo8GfkHKQwHppQGPgLU3ih57WtS6hVDZ2MQ">
    <title>Hocus-Pocus</title>
    <link rel="stylesheet" href="/docs.css">
  </head>

  <body>
    <div class="navbar">
      <div class="container">
        <div class="grid grid-pair">
          <div class="grid-item 1/2">
            <a href="/" class="brand">Hocus-Pocus</a>
          </div>
          <div class="grid-item 1/2">
            <div>
              <a href="https://github.com/bkzl/hocus-pocus" class="btn btn-brand">
                Follow on GitHub
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container padding-double-bottom">
      <div class="grid">
        <div class="grid-item 1/5 mobile-hidden">
          {% include navigation.html list="menu" %}
        </div>
        <div class="grid-item 4/5 mobile-1/1">
          <div class="hidden mobile-visible margin-double-bottom">
            {% include navigation.html list="inline" %}
          </div>
          {{ content }}
        </div>
      </div>
    </div>

    <footer class="footer sticky-footer">
      <div class="container">
        <div class="grid grid-pair">
          <div class="grid-item 1/2 mobile-1/1">
            Maintained by <a href="http://bkzl.github.io">bkzl</a>
            under the <a href="https://github.com/bkzl/hocus-pocus/blob/master/LICENSE">MIT license</a>.
          </div>
          <div class="grid-item 1/2 mobile-hidden">
            Latest release: <a href="https://github.com/bkzl/hocus-pocus/tree/v0.3.0">v0.3.0</a>
          </div>
        </div>
      </div>
    </footer>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-51355575-4', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
