  <body class="padding-2/1-vertical">
    <div class="container">
      <div class="grid">
        <div class="grid-item 1/5 compact-hidden">
          <div class="navigation" data-gumshoe-header data-gumshoe>
            <include src="html/partials/_navigation.html" list="menu"></include>
          </div>
        </div>
        <div class="grid-item 4/5 compact-1/1">
          <div class="hidden compact-visible margin-bottom">
            <include src="html/partials/_navigation.html" list="inline"></include>
          </div>

          <include src="html/_intro.html"></include><!--
          --><include src="html/_quick-start.html"></include><!--
          --><include src="html/_defaults.html"></include><!--
          --><include src="html/_colors.html"></include><!--
          --><include src="html/_rwd.html"></include><!--

          --><include src="html/_lists.html"></include><!--
          --><include src="html/_images.html"></include><!--
          --><include src="html/_tables.html"></include><!--
          --><include src="html/_forms.html"></include><!--
          --><include src="html/_buttons.html"></include><!--
          --><include src="html/_boxes.html"></include><!--
          --><include src="html/_media.html"></include><!--
          --><include src="html/_sticky-footer.html"></include>
        </div>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/gumshoe/3.3.2/js/gumshoe.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/smooth-scroll/10.2.1/js/smooth-scroll.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/tabby/11.2.0/js/tabby.min.js"></script>
    <script>
      gumshoe.init({
        activeClass: 'is-active',
        offset: 120,
      });

      tabby.init({
        toggleActiveClass: 'is-active'
      });

      tabby.toggleTab('#npm');

      smoothScroll.init({
        offset: 30
      });
    </script>
    <script>
